<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediana</title>
</head>

<body>
    <header>
        <h1>
            Mediana
        </h1>
    </header>

<section>
    <form action="">
        <label for="lista-Numeros">Ingresa los números a calcular la mediana, se iran agregando a la lista.</label>
        <input type="number" id="lista-Numeros">
        <button type="reset" onclick="enviarNumero()">Enviar número a la
            lista</button>
        <p id="mostrarLista"></p> <br>
        <button type="button" onclick="calcularMediana()">Calcular
            mediana</button>
    </form>
    <h3>
        Resultado
    </h3>
    <p id="mostrarResultado"></p>
</section>

    <script src="./mediana.js"></script>
</body>

</html>
