<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos | Curso Práctico JS</title>
</head>

<body>
    <header>
        <h1>
            Porcentajes y Cupones:
        </h1>
        <p>Segundo taller del curso práctico de JavaScript: Reto</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con cupón:</h2>

        <form action="">
            <label for="input-price">Escribe el precio de tu producto</label>
            <input id="input-price" type="number">

            <label for="input-coupon">Escribe el nombre/código de tu
                cupón</label>
            <input id="input-coupon" type="text">

            <button type="button" onclick="onclickPriceCoupon()">
                Calcular final
            </button>

            <p id="result-p"></p>

        </form>

    </section>

    <script src="./cupones.js"></script>
</body>

</html>
