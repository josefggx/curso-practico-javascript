<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos | Curso Práctico JS</title>
</head>

<body>
    <header>
        <h1>
            Porcentajes y Descuentos:
        </h1>
        <p>Segundo taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento:</h2>

        <form action="">
            <label for="input-price">Escribe el precio de tu producto</label>
            <input id="input-price" type="number">

            <label for="input-discount">Escribe el descuento de tu
                producto</label>
            <input id="input-discount" type="number">
            
            

            <button type="button" onclick="onclickPriceDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="result-p"></p>

        </form>

    </section>

    <script src="./descuentos.js"></script>
</body>

</html>
